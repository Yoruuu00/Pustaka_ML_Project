version: '3.8'

# ============================================================================
# INTEGRATED DOCKER COMPOSE
# Save this as: docker-compose-dw.yml (in root folder)
# ============================================================================

x-airflow-common: &airflow-common
  image: apache/airflow:2.8.0-python3.10
  environment: &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres-airflow/airflow
    AIRFLOW__CORE__FERNET_KEY: ''
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session'
    AIRFLOW__SCHEDULER__ENABLE_HEALTH_CHECK: 'true'
    DW_POSTGRES_HOST: postgres-dw
    DW_POSTGRES_PORT: 5432
    DW_POSTGRES_DB: bookstore_dw
    DW_POSTGRES_USER: dwuser
    DW_POSTGRES_PASSWORD: dwpass123
    _PIP_ADDITIONAL_REQUIREMENTS: ${_PIP_ADDITIONAL_REQUIREMENTS:- pandas numpy sqlalchemy psycopg2-binary requests scikit-learn matplotlib seaborn}
  volumes:
    - ./dags:/opt/airflow/dags
    - ./logs:/opt/airflow/logs
    - ./plugins:/opt/airflow/plugins
    - ./data:/opt/airflow/data
    - ./output:/opt/airflow/output
    - ./scripts:/opt/airflow/scripts
    - ./notebooks:/opt/airflow/notebooks
  user: "${AIRFLOW_UID:-50000}:0"
  depends_on: &airflow-common-depends-on
    postgres-airflow:
      condition: service_healthy
    postgres-dw:
      condition: service_healthy

services:
  postgres-dw:
    image: postgres:15
    container_name: bookstore_postgres_dw
    environment:
      POSTGRES_USER: dwuser
      POSTGRES_PASSWORD: dwpass123
      POSTGRES_DB: bookstore_dw
    ports:
      - "5433:5432"
    volumes:
      - postgres-dw-data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "dwuser", "-d", "bookstore_dw"]
      interval: 10s
      retries: 5
      start_period: 5s
    restart: always
    networks:
      - bookstore-network

  postgres-airflow:
    image: postgres:15
    container_name: bookstore_postgres_airflow
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    ports:
      - "5434:5432"
    volumes:
      - postgres-airflow-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      retries: 5
      start_period: 5s
    restart: always
    networks:
      - bookstore-network

  airflow-webserver:
    <<: *airflow-common
    container_name: bookstore_airflow_webserver
    command: webserver
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully
    networks:
      - bookstore-network

  airflow-scheduler:
    <<: *airflow-common
    container_name: bookstore_airflow_scheduler
    command: scheduler
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8974/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully
    networks:
      - bookstore-network

  airflow-init:
    <<: *airflow-common
    container_name: bookstore_airflow_init
    entrypoint: /bin/bash
    command:
      - -c
      - |
        mkdir -p /sources/logs /sources/dags /sources/plugins
        chown -R "${AIRFLOW_UID}:0" /sources/{logs,dags,plugins}
        exec /entrypoint airflow version
    environment:
      <<: *airflow-common-env
      _AIRFLOW_DB_MIGRATE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: ${_AIRFLOW_WWW_USER_USERNAME:-airflow}
      _AIRFLOW_WWW_USER_PASSWORD: ${_AIRFLOW_WWW_USER_PASSWORD:-airflow}
      _PIP_ADDITIONAL_REQUIREMENTS: ''
    user: "0:0"
    volumes:
      - ${AIRFLOW_PROJ_DIR:-.}:/sources
    networks:
      - bookstore-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: bookstore_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@bookstore.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      - postgres-dw
      - postgres-airflow
    restart: always
    networks:
      - bookstore-network

  jupyter:
    image: jupyter/scipy-notebook:latest
    container_name: bookstore_jupyter
    ports:
      - "8888:8888"
    environment:
      JUPYTER_ENABLE_LAB: "yes"
      GRANT_SUDO: "yes"
    volumes:
      - ./notebooks:/home/jovyan/work
      - ./data:/home/jovyan/data
      - ./output:/home/jovyan/output
      - ./scripts:/home/jovyan/scripts
    networks:
      - bookstore-network
    restart: unless-stopped

volumes:
  postgres-dw-data:
  postgres-airflow-data:
  pgadmin-data:

networks:
  bookstore-network:
    driver: bridge